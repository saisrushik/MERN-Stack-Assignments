<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #dee1e4;
}

li {
  float: left;
  border-right:1px solid #3c2bd8;
}



li a {
  display: block;
  color: rgb(77, 46, 189);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #3220d3;
}

.active {
    color: white;
  background-color: #939695;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Java</a></li>
  <li><a href="#contact">HTML</a></li>
  <li><a href="#contact">CSS</a></li>
</ul>

</body>
</html>
