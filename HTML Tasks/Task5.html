<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <form>
        <table border="1" bordercolor="black">
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" id="fname"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lname"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="re-pass">Re-enter Password:</label>
                </td>
                <td>
                    <input type="password" id="re-pass"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender"/>
                    <label for="male">Male</label>
                    <hr/>
                    <input type="radio" id="female" name="gender"/>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="text" id="age"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Phone Number:</label>
                </td>
                <td>
                    <input type="tel" id="contact"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea cols="30" rows="10" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <input type="text" id="state"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country:</label>
                </td>
                <td>
                    <select id="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>Russia</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="language">Languages Known:</label>
                </td>
                <td>
                    <input type="checkbox" id="english"/>
                    <label for="english">English</label>
                    <input type="checkbox" id="kanada"/>
                    <label for="kanada">English</label>
                    <input type="checkbox" id="hindi"/>
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu"/>
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration"/>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <P>Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</P>
                </td>
            </tr>
        </table>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
